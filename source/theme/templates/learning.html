{% extends 'blog-base.html' %}

{% block blog_title %}Learning{% endblock %}
{% block blog_content %}
  {% if not articles %}
    No posts yet!
  {% endif %}
  {% for article in articles %}
    <div class="post">
      <h1 class="blog-title"><a href="#">{{ article.title }}</a></h1>
    </div>
  {% endfor %}
{% endblock %}
